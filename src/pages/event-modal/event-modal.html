<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Event Details</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-list>
    <ion-item-divider color="dark">Title</ion-item-divider>
    <ion-item>
     {{event.title}}
    </ion-item>
    
    <ion-item-divider color="dark">Location</ion-item-divider>
    <ion-item>
     {{event.location}}
    </ion-item>

    <ion-item-divider color="dark">Summary</ion-item-divider>
    <ion-item>
     {{event.summary}}
    </ion-item>

    <ion-item-divider color="dark">Start Time</ion-item-divider>
    <ion-item>
     {{start}}
    </ion-item>
 
    <ion-item-divider color="dark">End Time</ion-item-divider>
    <ion-item>
     {{end}}
    </ion-item>
 
   
  </ion-list>
 
 
</ion-content>
