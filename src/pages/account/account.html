<!-- -->
<ion-header class="no-shadow">

  <ion-navbar class="no-border" color="primary">
    <ion-title>
      <ion-icon name="cog"></ion-icon>
      Account info
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="common-bg">
  <!-- User settings-->
  <ion-item-group>
    <ion-item-divider color="secondary" class="bold">User info</ion-item-divider>
    <ion-item>
      <ion-label>First Name: {{firstName}}</ion-label>
      
    </ion-item>
    <ion-item>
      <ion-label>Last Name : {{lastName}}</ion-label>
      
    </ion-item>
    <ion-item>
      <ion-label>Email : {{email}}</ion-label>
      
    </ion-item>
    
  </ion-item-group>
  <!-- App settings-->
  <ion-item-group>
    <ion-item-divider color="secondary" class="bold">App Settings</ion-item-divider>
    <ion-item>
      <span>Clear Private Data</span>
    </ion-item>
    <ion-item>
      <ion-label>Push Notifications?</ion-label>
      <ion-toggle [(ngModel)]="push" (ngModelChange)="updatePush($event)" ></ion-toggle>
    </ion-item>
    <ion-item>
      <span>Privacy Policy</span>
    </ion-item>
  </ion-item-group>  

  <!--sign out button-->
  <button ion-button color="secondary" full tappable (click)="logout()">LOG OUT</button>

</ion-content>
